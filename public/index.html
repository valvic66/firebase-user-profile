    <div id="app">
      <div id="login-form">
        <input type="email" v-model="loginEmail">
        <input type="password" v-model="loginPassword">
        <button class="btn btn-primary" v-on:click="loginUser">Login</button>
      </div>

      <div id="signup-form">
        <input type="email" v-model="signupEmail">
        <input type="password" v-model="signupPassword">
        <button class="btn btn-primary" v-on:click="signupUser">Sign up</button>
      </div>

      <button class="btn btn-primary" v-on:click="logoutUser">Logout</button>

      <p>User logged in: {{ userLoggedIn ? 'TRUE' : 'FALSE' }}</p>
      <users-number v-bind:users="usersNumber" v-if="usersNumber > 0"></users-number>
      <div class="container user-card">
        <div class="row">
          <person-item
            v-for="person in users"
            v-bind:person="person"
            v-bind:key="person.id"
          ></person-item>
        </div>
      </div>

    </div>
  </div>
