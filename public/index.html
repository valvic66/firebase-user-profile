    <!-- Sign up modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Signup to CMS</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="form-input form-group">
                <label for="signup-email">Email</label>
                <input type="text" class="form-control" id="signup-email" required />
              </div>
              <div class="form-input">
                <label for="signup-password">Password</label>
                <input type="text" class="form-control" id="signup-password" required />
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login to CMS</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signin-form">
              <div class="form-input form-group">
                <label for="signin-email">Email</label>
                <input type="text" class="form-control" id="signin-email" required />
              </div>
              <div class="form-input">
                <label for="signin-password">Password</label>
                <input type="text" class="form-control" id="signin-password" required />
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div id="app">
      <users-number v-bind:users="usersNumber" v-if="usersNumber > 0"></users-number>
      <div class="container user-card">
        <div class="row">
          <person-item
            v-for="person in users"
            v-bind:person="person"
            v-bind:key="person.id"
          ></person-item>
        </div>
      </div> 
    </div>
  </div>
